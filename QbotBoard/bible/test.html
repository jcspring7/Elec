function getXMLHttpRequest()
	{
		if (window.ActiveXObject)
		{
			try {
				return new ActiveXObject("Msxml2.XMLHTTP");
			} catch(e) {
				try {
					return new ActiveXObject("Microsoft.XMLHTTP");
				} catch(e1) { return null; }
			}
		} else if (window.XMLHttpRequest) {
			return new XMLHttpRequest();
		} else {
			return null;
		}
	}

//버전선택
function KindBCdChecked(Index)
{
	var i
	var CheckValue
	CheckValue=0

	//우리말성경 체크 막기  나중에 제거
	//if(KindBCdChk[5].checked==true)
	//{
		//alert("준비중")
		//KindBCdChk[Index].checked=false;
		//return false;

	//}

	SearchForm.KindBCdArr.value=""


	for( var i=0; i<SearchForm.KindBCdChk.length ; i++)
	{
		if(SearchForm.KindBCdChk[i].checked==true)
		{	CheckValue=CheckValue+1
			SearchForm.KindBCdArr.value=SearchForm.KindBCdArr.value+';'+SearchForm.KindBCdChk[i].value
		}
	}

	if(CheckValue>3)
	{
		alert("버전은 3개이상 선택하지 못합니다.")
		SearchForm.KindBCdChk[Index].checked=false;
		SearchForm.KindBCdArr.value=""
		for( var i=0; i<SearchForm.KindBCdChk.length ; i++)
		{
			if(SearchForm.KindBCdChk[i].checked==true)
			{
				SearchForm.KindBCdArr.value=SearchForm.KindBCdArr.value+';'+SearchForm.KindBCdChk[i].value
			}
		}

	}
}

  if (dragapproved){
  z.style.left=ns6? temp1+e.clientX-x: temp1+event.clientX-x
  z.style.top=ns6? temp2+e.clientY-y : temp2+event.clientY-y
  return false
  }
}

  z.style.top=ns6? temp2+e.clientY-y : temp2+event.clientY-y
  return false
  }
}

function drags(e){
  if (!ie&&!ns6)
  return
  var firedobj=ns6? e.target : event.srcElement
  var topelement=ns6? "HTML" : "BODY"

  while (firedobj.tagName!=topelement&&firedobj.className!="SermonDrag"&&firedobj.className!="DicLyDrag"&&firedobj.className!="BookmarkLyDrag"&&firedobj.className!="BookmarkListLyDrag"){
  firedobj=ns6? firedobj.parentNode : firedobj.parentElement
  }

    if (firedobj.className=="SermonDrag"){
    dragapproved=true
    z=firedobj
    temp1=parseInt(z.style.left+0)
    temp2=parseInt(z.style.top+0)
    x=ns6? e.clientX: event.clientX
    y=ns6? e.clientY: event.clientY
    document.onmousemove=move
    return false
    }


    if(firedobj.className=="DicLyDrag"){
    dragapproved=true
    z=firedobj
    temp1=parseInt(z.style.left+0)
    temp2=parseInt(z.style.top+0)
    x=ns6? e.clientX: event.clientX
    y=ns6? e.clientY: event.clientY
    document.onmousemove=move
    return false
    }

    if(firedobj.className=="BookmarkLyDrag"){
    dragapproved=true
    z=firedobj
    temp1=parseInt(z.style.left+0)
    temp2=parseInt(z.style.top+0)
    x=ns6? e.clientX: event.clientX
    y=ns6? e.clientY: event.clientY
    document.onmousemove=move
    return false
    }

    if(firedobj.className=="BookmarkListLyDrag"){
    dragapproved=true
    z=firedobj
    temp1=parseInt(z.style.left+0)
    temp2=parseInt(z.style.top+0)
    x=ns6? e.clientX: event.clientX
    y=ns6? e.clientY: event.clientY
    document.onmousemove=move
    return false
    }


  }

document.onmousedown=drags
document.onmouseup=new Function("dragapproved=false")

document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}
